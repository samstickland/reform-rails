language: ruby
cache: bundler

rvm:
  - 2.3.1
  - 2.2.3
  - 2.0.0
services:
  - mongodb
gemfile:
  - gemfiles/Gemfile.rails-5.0
  - gemfiles/Gemfile.rails-4.2
  - gemfiles/Gemfile.rails-4.1
  - gemfiles/Gemfile.rails-4.0
  - gemfiles/Gemfile.rails-3.2
matrix:
  fast_finish: true
  exclude:
    - rvm: 2.0.0
      gemfile: Gemfile.rails-5.0
  allow_failures:
    - rvm: 2.0.0
      gemfile: Gemfile.rails-5.0
